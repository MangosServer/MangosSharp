- RealmServerAddress = The host for the realm server to listen on (0.0.0.0 = Allow all connections, 127.0.0.1 = Allow only localhost, etc)
- RSPort = The port for the realm server to listen on
- AccountDatabase = Connection string to the account database
Connection string format: SQLUser;SQLPass;SQLHost;SQLPort;SQLDatabase;SQLType
