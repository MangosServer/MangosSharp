services:
  realm:
    image: mangos/realmserver
    container_name: realmserver
    depends_on:
      - mysql
    ports:
      - 3724:3724
    build:
      context: ..
      dockerfile: ./dev/RealmServer.Dockerfile
    networks:
      - mangosSharp

  # Monolithic mode (cluster + world in one process)
  game:
    image: mangos/gameserver
    container_name: gameserver
    depends_on:
      - mysql
    ports:
      - 8085:8085
    build:
      context: ..
      dockerfile: ./dev/GameServer.Dockerfile
    networks:
      - mangosSharp
    profiles:
      - monolithic

  # Distributed mode: cluster accepts game clients, routes to world servers
  cluster:
    image: mangos/worldcluster
    container_name: worldcluster
    depends_on:
      - mysql
    ports:
      - 8085:8085
      - 50001:50001
    build:
      context: ..
      dockerfile: ./dev/WorldCluster.Dockerfile
    networks:
      - mangosSharp
    profiles:
      - distributed

  # Distributed mode: world server connects to cluster via IPC
  world:
    image: mangos/worldserver
    container_name: worldserver
    depends_on:
      - mysql
      - cluster
    build:
      context: ..
      dockerfile: ./dev/WorldServer.Dockerfile
    networks:
      - mangosSharp
    profiles:
      - distributed

  mysql:
    image: mysql:8.0
    container_name: mysql
    volumes:
      - mangosSharp:/var/lib/mysql
    ports:
      - 3306:3306
    environment:
      MYSQL_ROOT_PASSWORD: "rootpass"
    networks:
      - mangosSharp

volumes:
  mangosSharp:
    name: MangosSharp

networks:
  mangosSharp:
